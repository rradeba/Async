<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>DOM Form</title>
   
</head>
<body>
    
    <div class="container-fluid mt-5">
        
        <h2 class="mb-4">DOM Registration Form</h2> 
        
        <form class="row" id="getRegistrationForm">
           >
            <div class="col-12 col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control mb-2" id="name">
                <span id="nameError" class="error"></span>
    
                <label for="email">Email:</label>
                <input type="email" class="form-control mb-2" id="email">
                <span id="emailError" class="error"></span>
         
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control mb-2" id="phone">
                <span id="phoneError" class="error"></span>

                <label for="password">Create Password:</label>
                <input type="password" class="form-control mb-2" id="password">
                <span id="passwordError" class="error"></span>

                <label for="password-confirm">Confirm Password:</label>
                <input type="password" class="form-control mb-2" id="password-confirm">
                <span id="confirmError" class="error"></span>
    
                <div class="form-check mb-4 mt-3">
                    <input class="form-check-input" type="checkbox" id="checkbox">
                    <label class="form-check-label" for="checkbox">
                        Check Here
                    </label>
                </div>
    
                <!-- Centered Submit button -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('getRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('phoneError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmError').innerText = '';

        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            let isValid = true; 

            // Validation checks
            if (name === '') {
                document.getElementById('nameError').innerText = 'Name is required.';
                isValid = false;
            }

            if (email === '') {
                document.getElementById('emailError').innerText = 'Email is required.';
                isValid = false;
            }

            if (phone === '') {
                document.getElementById('phoneError').innerText = 'Phone is required.';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('passwordError').innerText = 'Password is required.\n';
                isValid = false;
            }

            if (passwordConfirm === '') {
                document.getElementById('confirmError').innerText = 'Confirm Password';
                isValid = false;
            }

            
            if (isValid) {
                const userInfo = {
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    passwordConfirm: passwordConfirm, 
                };

                console.log(userInfo); 
            }
        });
    </script>
</body>
</html>
